<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      :root {
        --dark-primary-color:       #0288D1;
        --default-primary-color:    #03A9F4;
        --light-primary-color:      #B3E5FC;
        --text-primary-color:       #FFFFFF;
        --accent-color:             #CDDC39;
        --primary-background-color: #B3E5FC;
        --primary-text-color:       #212121;
        --secondary-text-color:     #757575;
        --disabled-text-color:      #BDBDBD;
        --divider-color:            #BDBDBD;

        /* Components */

        /* paper-drawer-panel */
        --drawer-menu-color:           #ffffff;
        --drawer-border-color:         1px solid #ccc;
        --drawer-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);

        /* paper-menu */
        --paper-menu-background-color: #fff;
        --menu-link-color:             #111111;

        /* paper-input */
        --paper-input-container-color:       rgba(255, 255, 255, 0.64);
        --paper-input-container-focus-color: rgba(255, 255, 255, 1);
        --paper-input-container-input-color: #fff;
      }

      app-header {
        color: var(--primary-text-color);
        background-color: var(--dark-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: var(--accent-color);
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--accent-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: var(--drawer-menu-color);
        font-weight: bold;
      }

      paper-fab {
        position: absolute;
        bottom: 1em;
        right: 1em;
        background-color: var(--accent-color);
      }

      paper-fab.second-fab {
        bottom: 6em;
      }

      .main-container {
        @apply(--layout-vertical);
        height: 100vh;
        overflow: auto;
      }

      .horizontal-justified-layout {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
      }

      paper-card {
        --paper-card-background-color: var(--light-primary-color);
        --paper-card-header-text: {
          color: var(--text-primary-color);
        };
        @apply(--layout-self-center);
        margin-top: 2em;
        padding: 2em;
        color: var(--secondary-text-color);
      }

      paper-card.user-card {
        width: 30em;
      }

      paper-card.class-card {
        width: 30em;
      }

      paper-dialog {
        color: var(--secondary-text-color);
      }

      paper-input.gray-text {
        --paper-input-container-color: var(--secondary-text-color);
        --paper-input-container-focus-color: var(--secondary-text-color);
        --paper-input-container-input-color: var(--secondary-text-color);
      }

      .card-content {
        @apply(--layout-vertical);
      } 

      .layout-container {
        @apply(--layout-horizontal);
        margin-top: 64px;
      }

      .flexchild {
        @apply(--layout-flex);
        padding: 2em;
      }

      .video-container {
        position: relative;
        /* @apply(--layout-flex); */
      }

      #receivedVideo {
        background: var(--accent-color);
        @apply(--layout-self-center);
      }
  
      #localVideo {
        background: var(--dark-primary-color);
        bottom: 4px;
        left: 0px;
        position: absolute;
        /* @apply(--layout-self-center); */
      }

      h1 {
        font-size: 14px;
        flex-grow: 1;
        margin: 9px 0;
      }

      iron-icon {
        margin-right: 1em;
        margin-left: 1em;
      }
  
      iron-icon.gray {
        --iron-icon-fill-color: var(--secondary-text-color);
      }

      paper-radio-button {
        --paper-radio-button-unchecked-color: var(--secondary-text-color);
        --paper-radio-button-unchecked-ink-color: var(--secondary-text-color);
        --paper-radio-button-checked-color: var(--secondary-text-color);
        --paper-radio-button-checked-ink-color: var(--secondary-text-color);
      }

      paper-toolbar.vt-toolbar {
        --paper-toolbar-background: var(--default-primary-color);
        --paper-toolbar-title: {
          font-size: 22px;          
          font-family: 'Roboto', 'Noto', sans-serif;
        };
      }

      paper-toolbar.vt-menu-header {
        --paper-toolbar-background: var(--dark-primary-color);
        --paper-toolbar-title: {
          font-size: 22px;
          font-family: 'Roboto', 'Noto', sans-serif;
        };
      }

      paper-button > * {
        vertical-align: middle;
        text-transform: none;
      }

     vt-login {
        position: absolute;
        top: 46px;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--default-primary-color);
        transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 1;
        color: var(--paper-purple-50);

        @apply(--layout);
        @apply(--layout-center-center);
      }

      .wrapper {
        width:50px;
        height:50px;
        margin: 25px auto;
        overflow: hidden;
        border-radius:50%;
        position: relative;
      }

      .wrapper img {
        height: 100%;
        width: 100%;
        object-fit: contain;
      }

    </style>
  </template>
</dom-module>
